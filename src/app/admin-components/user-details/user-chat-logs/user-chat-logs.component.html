<mat-expansion-panel class="pt-2" *ngFor="let group of messageGroups" (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <p>{{group}}</p>
    </mat-panel-title>
    <mat-panel-description>
      <p>{{group}} chat logs</p>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p *ngFor="let msg of msgMap.get(group)">{{msg?.user?.username}}:{{msg.date}} -- {{msg.text}}</p>
</mat-expansion-panel>

<h4 *ngIf="messageGroups?.length == 0">This user haven't send any messages yet.</h4>
