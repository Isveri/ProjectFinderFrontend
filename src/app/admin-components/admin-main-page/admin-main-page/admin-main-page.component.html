<div class="content">
  <div class="container">
    <div class="main-body">
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/admin-main-page">ADMIN PANEL</a></li>
        </ol>
      </nav>
      <app-alert></app-alert>

      <h2 mat-card-title>Current active groups</h2>
      <table mat-table [dataSource]="groupsData" class="mat-elevation-z8 demo-table col-md-12 bg-change ">

        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let groupRoom"> {{groupRoom.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let groupRoom"> {{groupRoom.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Users">
          <th mat-header-cell *matHeaderCellDef> Users </th>
          <td mat-cell *matCellDef="let groupRoom"> {{groupRoom.users.length}}/{{groupRoom.maxUsers}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Open">
          <th mat-header-cell *matHeaderCellDef> Open </th>
          <td mat-cell *matCellDef="let groupRoom"> {{groupRoom.open}} </td>
        </ng-container>

        <ng-container matColumnDef="Group Leader">
          <th mat-header-cell *matHeaderCellDef> Group Leader </th>
          <td mat-cell *matCellDef="let groupRoom"> {{groupRoom.groupLeader.username}} </td>
        </ng-container>

        <ng-container matColumnDef="Game">
          <th mat-header-cell *matHeaderCellDef> Game </th>
          <td mat-cell *matCellDef="let groupRoom"> {{groupRoom.game.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let groupRoom"> {{groupRoom.category.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          (click)="showGroupDetails(row)"
          *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     class="bg-change "
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</div>
</div>
