<div class=" content">
  <div class="justify-content-center card-body row">
    <div class=" col-10">
      <app-alert></app-alert>
      <div class="col-lg-12 container" *ngFor="let game of games" >
        <label for="lol">{{game.name}}</label>
        <a id="lol" style="cursor: pointer">
          <img class="img-fluid " src="assets/img/{{game.name}}-back.jpg" alt="lol" (click)="redirectToChosen(game)" width="100%" height="300px" >
        </a>
      </div>
    </div>
  </div>
</div>
