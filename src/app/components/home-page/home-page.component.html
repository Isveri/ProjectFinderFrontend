<div class=" content justify-content-center">
  <div class="justify-content-center card-body">
    <div class=" col-10 mr-auto ml-auto">
      <app-alert></app-alert>
      <div class="col-lg-12" *ngFor="let game of games">
        <label for="lol">{{game.name}}</label>
        <a id="lol" style="cursor: pointer">
          <img class="img-fluid " src="assets/img/{{game.name}}-back.jpg" alt="lol" (click)="redirectToChosen(game)" width="100%" height="50%" >
        </a>
      </div>
    </div>
  </div>
</div>
