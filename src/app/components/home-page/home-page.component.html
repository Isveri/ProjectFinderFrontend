<div class=" content justify-content-center">
  <div class="justify-content-center card-body">
    <div class=" col-10 mr-auto ml-auto">
      <app-alert></app-alert>
      <div class="col-lg-12 thumbnail mt-3" *ngFor="let game of games">
        <a style="cursor: pointer">
          <img class="img-fluid " src="assets/img/{{game.name}}-back.jpg" alt="lol" (click)="redirectToChosen(game)" >
          <div class="imgText">
            <h1>{{game.name}}</h1>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
