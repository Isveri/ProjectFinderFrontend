<nav class=" navbar navbar-expand-lg navbar-absolute navbar-transparent">
  <div class=" container-fluid">
    <div class=" navbar-wrapper">
      <div class=" navbar-toggle d-inline">
        <button class=" navbar-toggler" type="button" (click)="sidebarToggle()">
          <span class=" navbar-toggler-bar bar1"> </span>
          <span class=" navbar-toggler-bar bar2"> </span>
          <span class=" navbar-toggler-bar bar3"> </span>
        </button>
      </div>
    </div>
    <button
      aria-label="Toggle navigation"
      class=" navbar-toggler"
      (click)="collapse()"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample"
      id="navigation"
      type="button"
    >
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
    </button>
  </div>
  <div class=" navbar-collapse" [ngbCollapse]="isCollapsed" id="navigation" *ngIf="checkIfLoggedIn()">

    <div class="dropdown navbar-nav justify-content-start" ngbDropdown>

      <button class="btn dropdown-toggle ml-0 justify-content-start " type="button" id="dropdownMenuButton" style="height: 50px;width:270px" aria-expanded="false"
              ngbDropdownToggle>
        <img class="" src="assets/img/{{chosenGameName}}.jpg" alt="" style="width: 30px;height: 30px">
        <b class="">{{chosenGameName}}</b>
        <b class=" caret d-none d-lg-block d-xl-block"> </b>
      </button>
      <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton"  class="dropdown-menu btn btn-secondary" >
        <li *ngFor="let game of games">  <a class="btn btn-secondary dropdown-item" (click)="setGame(game)" >
          <img src="assets/img/{{game?.name}}.jpg" alt="" style="width: 30px;height: 30px">
          {{game?.name}}
        </a></li>
      </ul>
    </div>

    <ul class=" navbar-nav ml-auto">
      <li class=" nav-item" routerLinkActive="true" >
          <div class=" photo">
            <a [routerLink]="'/user-profile'"><img alt="Profile Photo" [src]="profilePicture"/></a>
  </div>
  </ul>
    </div>
</nav>

<ng-template #content let-modal>
  <div class=" modal-header">
    <input
      class=" form-control"
      id="inlineFormInputGroup"
      placeholder="SEARCH"
      type="text"
    />

    <button
      aria-label="Close"
      class=" close"
      data-dismiss="modal"
      type="button"
      (click)="modal.dismiss('Cross click')"
    >
      <i class=" tim-icons icon-simple-remove"> </i>
    </button>
  </div>

</ng-template>
