
<div class=" content" xmlns="http://www.w3.org/1999/html">
  <div class="container">
    <div class="main-body">

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">My Groups</li>
        </ol>
      </nav>
      <!-- /Breadcrumb -->
      <app-alert></app-alert>
      <div *ngFor="let game of games">
        <nav class="main-breadcrumb">
          <h4><img class="pr-1" src="assets/img/{{game?.name}}.jpg" alt="" style="width: 30px;height: 30px"> {{game?.name}}</h4>
        </nav>
        <div *ngFor="let groupRoom of currentUser?.groupRooms">
          <div *ngIf="groupRoom.game?.name == game?.name" class="row gutters-sm bg-card mb-lg-5">
            <div class="col-md-4 mb-3 mt-2">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <p class="text-secondary mb-1"><h3>{{groupRoom?.name}}</h3>
                      <h4>{{groupRoom.category?.name}}</h4>
                      <p class="text-secondary mb-1">{{groupRoom.description}}</p>
                      <button class="btn btn-primary"  routerLink="/group-show" [state]="{data:groupRoom.id}">Show Group</button>
                      <button class="btn btn-danger" (click)="removeGroup(groupRoom.id)"  *ngIf="groupRoom.groupLeader.id == currentUser?.id || currentUser?.role?.name=='ROLE_ADMIN'" >Delete</button>
                    <div class="row" *ngIf="groupRoom.groupLeader.id == currentUser?.id || currentUser?.role?.name=='ROLE_ADMIN'">
                    <p class="mt-2">Public</p>
                    <label class="switch ml-2 mr-2">
                      <input type="checkbox" [checked]="!groupRoom.open" (change)="togglePrivate(groupRoom)">
                      <span class="slider round"></span>
                    </label>
                    <p class="mt-2">Private</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8 mt-2">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="d-flex flex-column align-items-center text-center p-lg-2" *ngFor=" let user of groupRoom?.users; let i = index">
                      <img class="img-responsive" alt="icon" [src]="usersProfilePictures.get(user.id)" style="height: 100px;width: 100px">
                      <p class="justify-content-center">{{user.username}}</p>
                      <button class=" btnNew btn-danger text-sm-center" style="width: 80px;height: 30px" *ngIf="user.id == currentUser.id " (click)="leaveGroup(groupRoom.id)">Leave</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
        </div>
      </div>
    </div>
  </div>
</div>
