<div class="border-light col-lg-12 bg-white mb-3 " style="height: 1px"></div>
<h2 class="text-center">Chat</h2>
<div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
  <div *ngFor="let mg of messages">
  <div class="media media-chat pt-0 pb-0" *ngIf="mg?.user?.id !== currentUser?.id">
    <img class="avatar avatar-xs img-responsive " style="height: 30px;width: 30px" [src]="usersPictures.get(mg?.user?.id)" alt="...">
    <p class="text-white">{{mg?.user?.username}}</p>
    <div class="media-body">
      <p>{{mg?.text}}</p>
      <p class="meta text-white-50"><time>{{mg?.time}}</time></p>
    </div>
  </div>
  <div class="media media-chat media-chat-reverse pt-0" *ngIf="mg?.user?.id === currentUser?.id">
    <div class="media-body">
      <p class="text-white">{{mg?.text}}</p>
      <p class="meta text-white-50"><time>{{mg?.time}}</time></p>
    </div>
  </div>
  </div>

  <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div></div></div>

<div class="publisher bt-1 border-light ">
  <img class="avatar avatar-xs img-responsive " style="height: 30px;width: 30px" src="assets/img/default-avatar.png" alt="...">
  <input #inpt class="publisher-input text-white" type="text" value="{{message.text}}" placeholder="Write something" (keyup)="readMsg(inpt.value)" >
  <a class="publisher-btn text-info"  data-abc="true" (click)="sendMsg()"><i class="fa fa-paper-plane"></i></a>
</div>
