<div class=" content pl-md-5 pr-md-5 mr-md-5 ml-md-5">
  <div class="justify-content-center card-body row">
    <div class=" col-8">
      <app-alert></app-alert>
      <div class=" card card-chart">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6">
            </div>
          </div>
        </div>
        <form [formGroup]="loginFormGroup" (ngSubmit)="register()">
          <div formGroupName="user" class="d-flex justify-content-center card-body">
            <div class=" card card-user col-10 ">
              <div class=" card-body">
                <p class=" card-text"></p>
                <div class=" author">
                  <div class=" block block-one"></div>
                  <div class=" block block-two"></div>
                  <div class=" block block-three"></div>
                  <div class=" block block-four"></div>
                </div>
                <h2 class="d-flex justify-content-center title">Register</h2>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class="form-group">
                      <label> Login </label>
                      <input class=" form-control" required type="text" placeholder="Login" formControlName="username"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class="form-group">
                      <label> Email </label>
                      <input class=" form-control" required type="email" placeholder="Email" ngModel email formControlName="email"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class=" form-group">
                      <label> Password </label>
                      <div class="input-group ">
                      <input class=" form-control" placeholder="Password" required [type]="fieldTextType ? 'text' : 'password'" formControlName="password"/>
                        <div class="input-group-append ">
                         <span class="input-group-text" style="background-color: transparent;">
                            <i class="fa" style="padding-left: 8px" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}" (click)="toggleFieldTextType()"></i>
                         </span>
                        </div>
                      </div>
                      <div class="input-group ">
                        <input class=" form-control" placeholder="Repeat password" required [type]="fieldTextType ? 'text' : 'password'" formControlName="repeatPassword"/>

                      </div>
                      <label> Do you accept terms ?</label>
                      <input type="checkbox" class="checkTerms" formControlName="checkTerm"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center card-description">
                  <label>Already have an account? </label>
                  <p class=" category">
                    <a routerLink="/login"> Sing in </a>
                  </p>
                </div>
                <div class="d-flex justify-content-center card-footer">
                    <button class=" btn btn-fill bg-card" type="submit"> Sing up </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
